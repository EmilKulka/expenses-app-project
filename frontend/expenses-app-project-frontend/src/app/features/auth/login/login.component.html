<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card mt-5">
          <div class="card-body">
            <h2 class="text-center mb-4">Login</h2>
            
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input 
                  type="email" 
                  class="form-control" 
                  id="email" 
                  formControlName="username"
                  [ngClass]="{'is-invalid': loginForm.get('username')?.invalid && loginForm.get('username')?.touched}"
                >
                <div class="invalid-feedback" *ngIf="loginForm.get('username')?.errors?.['required'] && loginForm.get('username')?.touched">
                  Email is required
                </div>
                <div class="invalid-feedback" *ngIf="loginForm.get('username')?.errors?.['username'] && loginForm.get('username')?.touched">
                  Please enter a valid email address
                </div>
              </div>
  
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input 
                  type="password" 
                  class="form-control" 
                  id="password" 
                  formControlName="password"
                  [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
                >
                <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
                  Password is required
                </div>
              </div>
  
              <div class="alert alert-danger" *ngIf="error">
                {{ error }}
              </div>
  
              <button 
                type="submit" 
                class="btn btn-primary w-100" 
                [disabled]="loginForm.invalid || loading">
                {{ loading ? 'Loading...' : 'Login' }}
              </button>
  
              <div class="mt-3 text-center">
                <a routerLink="/register" class="me-3">Register</a>
                <a routerLink="/reset-password">Forgot Password?</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
