<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card mt-5">
          <div class="card-body">
            <h2 class="text-center mb-4">Reset Password</h2>   
            <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input 
                  type="email" 
                  class="form-control" 
                  id="email" 
                  formControlName="email"
                  [ngClass]="{'is-invalid': resetForm.get('email')?.invalid && resetForm.get('email')?.touched}"
                >
                <div class="invalid-feedback" *ngIf="resetForm.get('email')?.errors?.['required'] && resetForm.get('email')?.touched">
                  Email is required
                </div>
                <div class="invalid-feedback" *ngIf="resetForm.get('email')?.errors?.['email'] && resetForm.get('email')?.touched">
                  Please enter a valid email address
                </div>
              </div>
              <div class="mb-3">
                <label for="oldPassword" class="form-label">Current Password</label>
                <input 
                  type="password" 
                  class="form-control" 
                  id="oldPassword" 
                  formControlName="oldPassword"
                  [ngClass]="{'is-invalid': resetForm.get('oldPassword')?.invalid && resetForm.get('oldPassword')?.touched}"
                >
                <div class="invalid-feedback" *ngIf="resetForm.get('oldPassword')?.errors?.['required'] && resetForm.get('oldPassword')?.touched">
                  Current password is required
                </div>
              </div>
              <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input 
                  type="password" 
                  class="form-control" 
                  id="newPassword" 
                  formControlName="newPassword"
                  [ngClass]="{'is-invalid': resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched}"
                >
                <div class="invalid-feedback" *ngIf="resetForm.get('newPassword')?.errors?.['required'] && resetForm.get('newPassword')?.touched">
                  New password is required
                </div>
                <div class="invalid-feedback" *ngIf="resetForm.get('newPassword')?.errors?.['minlength'] && resetForm.get('newPassword')?.touched">
                  New password must be at least 6 characters long
                </div>
              </div>
              <div class="alert alert-danger" *ngIf="error">
                {{ error }}
              </div>
              <div class="alert alert-success alert-dismissible" *ngIf="successMessage">
                {{ successMessage }}
                <button type="button" class="btn-close" aria-label="Close" (click)="closeAlert()"></button>
              </div>
              <button 
                type="submit" 
                class="btn btn-primary w-100" 
                [disabled]="resetForm.invalid || loading">
                {{ loading ? 'Loading...' : 'Reset Password' }}
              </button> 
              <div class="mt-3 text-center">
                <a routerLink="/login">Back to Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
