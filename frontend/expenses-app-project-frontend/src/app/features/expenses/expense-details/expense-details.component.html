<div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        @if (loading) {
          <div class="text-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        }
  
        @if (error) {
          <div class="alert alert-danger">{{ error }}</div>
        }
  
        @if (expense) {
          <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h2 class="mb-0">Expense Details</h2>
              @if (expense.important) {
                <span class="badge bg-warning">Important</span>
              }
            </div>
            <div class="card-body">
              <dl class="row">
                <dt class="col-sm-3">Type</dt>
                <dd class="col-sm-9">{{ expense.type }}</dd>
  
                <dt class="col-sm-3">Description</dt>
                <dd class="col-sm-9">{{ expense.description }}</dd>
  
                <dt class="col-sm-3">Price</dt>
                <dd class="col-sm-9">{{ expense.price | currency }}</dd>
  
                <dt class="col-sm-3">Date</dt>
                <dd class="col-sm-9">{{ expense.date | date:'mediumDate' }}</dd>
              </dl>
  
              <div class="d-grid gap-2">
                <button 
                  class="btn btn-primary"
                  (click)="onEdit()"
                >
                  Edit
                </button>
                <button 
                  class="btn btn-danger"
                  (click)="onDelete()"
                  [disabled]="deleting"
                >
                  @if (deleting) {
                    <span class="spinner-border spinner-border-sm me-1"></span>
                  }
                  Delete
                </button>
                <button 
                  class="btn btn-secondary"
                  (click)="onBack()"
                >
                  Back to List
                </button>
              </div>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
